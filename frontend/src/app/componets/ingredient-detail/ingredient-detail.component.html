<div>
    <p>
        <span>id:</span>
        <span id="id">{{ingredient.id}}</span>
    </p>
    <p>
        name: <input type="text" id="name" [(ngModel)]="ingredient.name" (ngModelChange)="ingredient.name = $event">
    </p>
    <button id="save" (click)="save(ingredient)" >Save</button>
    <button id="delete" (click)="delete(ingredient)" >Delete</button>
</div>
